<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>THE TASTEAT</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_top">
                <div class="header_top-call-btn">
                    <button class="call-btn">Позвонить</button>
                </div>
                <div class="header_top-logo">
                    <a href="#" class="header_logo-link">
                        <img src="img/logo/Header_logo.svg" alt="TasteEat" class="header_top-img">
                    </a>
                </div>
                <div class="header_top-reservation-btn">
                    <button class="reservation-btn">Бронирование</button>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="header_menu">
            <div class="container">
                <div class="header_menu-row">
                    <nav class="nav">
                        <ul class="nav_menu">
                            <ul class="nav_menu-item"><a href="#">Главная</a></ul>
                            <ul class="nav_menu-item"><a href="#">О нас</a></ul>
                            <ul class="nav_menu-item"><a href="#">Наше меню</a></ul>
                            <ul class="nav_menu-item"><a href="#">Отзывы</a></ul>
                            <ul class="nav_menu-item"><a href="#">Блог</a></ul>
                            <ul class="nav_menu-item"><a href="#">Контакты</a></ul>
                        </ul>
                    </nav>
                    <div class="icons_menu">
                        <div class="icons_menu-item">
                            <a href="https://facebook.com">
                                <img src="img/icons/Facebook.svg" alt="Facebook" class="icons_menu-img">
                            </a>
                        </div>
                        <div class="icons_menu-item">
                            <a href="https://instagram.com">
                                <img src="img/icons/Instagram.svg" alt="Instagram" class="icons_menu-img">
                            </a>
                        </div>
                        <div class="icons_menu-item">
                            <a href="https://ru.pinterest.com/">
                                <img src="img/icons/Pinterest.svg" alt="Pinterest" class="icons_menu-img">
                            </a>
                        </div>
                        <div class="icons_menu-item">
                            <a href="https://twitter.com">
                                <img src="img/icons/Twitter.svg" alt="Twitter" class="icons_menu-img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_info">
            <div class="container">
                <div class="header_info-row">
                    <div class="welcome">
                       <h1 class="header_title">Ресторан<br><span class="orangeColor">THE TASTEAT</span></h1> 
                        <p class="header_text">Люди, еда и лучшие места делают это место идеальным для друзей и семьи, чтобы собраться вместе и отлично провести время.</p>
                        <button class="header_btn">Меню</button>
                    </div>
                    <div class="header_info-img">
                        <img src="img/Header_img.png" alt="Welcome" class="header_img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    


    <script src="js/script.js"></script>
</body>
</html>
